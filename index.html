<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jquery制作2048小游戏</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<header>
		<h1>2048</h1>
		<a href="javascript: newgame();" id="newgamebtn">New Game</a>
		<p>score: <span id="score">0</span></p>
	</header>
	<div class="container">
		<div class="item" id="grid-item-0-0"></div>
		<div class="item" id="grid-item-0-1"></div>
		<div class="item" id="grid-item-0-2"></div>
		<div class="item" id="grid-item-0-3"></div>
		<div class="item" id="grid-item-1-0"></div>
		<div class="item" id="grid-item-1-1"></div>
		<div class="item" id="grid-item-1-2"></div>
		<div class="item" id="grid-item-1-3"></div>
		<div class="item" id="grid-item-2-0"></div>
		<div class="item" id="grid-item-2-1"></div>
		<div class="item" id="grid-item-2-2"></div>
		<div class="item" id="grid-item-2-3"></div>
		<div class="item" id="grid-item-3-0"></div>
		<div class="item" id="grid-item-3-1"></div>
		<div class="item" id="grid-item-3-2"></div>
		<div class="item" id="grid-item-3-3"></div>
	</div>

<script src="./js/jquery.min-3.2.1.js"></script>
<script src="./js/main.js"></script>
<script src="./js/ShowAnimation.js"></script>
<script src="./js/support.js"></script>
</body>
</html>
